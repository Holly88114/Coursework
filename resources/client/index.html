<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/index.js"></script>

</head>
<body onload="pageLoad()">

<div id="container1">
    <h1>Welcome to the Website!</h1>
    <h3>Login and Learn!</h3>
    <form id="loginForm">
        <input type="checkbox" name="teacherUser" value="Teacher">Teacher<br>
        <input type="checkbox" name="studentUser" value="Student">Student<br>
        <br>
        <div class="container2" >
            <label><b>Username: </b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label><b>Password: </b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
        </div>
        <br>
        <div class="container2">
            <button type="submit" name="loginButton">Login</button>
            <button type="button" class="cancelButton">Cancel</button>
        </div>
        <br>
    </form>
</div>
</body>
</html>
