<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Subject</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/newSubject.js"></script>
</head>
<body onload="pageLoad()">
<div class="content">
    <h1>Create a New Subject</h1><br>
    <form id="newSubjectForm">
        <label><b>Question: </b></label>
        <input type="text" placeholder="New Question" name="content" id="content" required><br>

        <label><b>Answer: </b></label>
        <input type="text" placeholder="New Answer" name="answer" id="answer" required><br>
    </form><br>

    <div class="container">
        <button type="submit" id="submit">Create!</button>
        <button type="button" id="cancelButton">Cancel</button>
    </div>
    <br>
</div>
</body>
</html>
