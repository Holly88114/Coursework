<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Subject</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/newSubject.js"></script>
</head>
<body onload="pageLoad()">
<div class="content">
    <h1>Create a New Subject</h1><br>
    <form id="newSubjectForm">
        <label><b>Subject Name: </b></label>
        <input type="text" placeholder="Subject Name" name="name" id="name" required><br>
    </form>
    <h3>Public?<br>(share your subject with others)</h3>
    <input type="checkbox" name="accessType" id="public" ><br>

    <div class="container">
        <br>
        <button type="submit" id="submit">Create!</button>
        <button type="button" id="cancelButton">Cancel</button>
    </div>
    <br>
</div>
</body>
</html>
