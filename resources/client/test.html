<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/test.js"></script>
    <script src="/client/js/student.js"></script>
</head>
<body onload="pageLoad1()">
<span onclick="openNav()">&#9776; Menu</span>
<div id="mySideNav" class="sideNav">
    <a href="#" class="closeButton" onclick="closeNav()">&times;</a>
</div>
<button type="button" class="logoutButton" id="logoutButton">Logout</button>
<div class="content">
    <h1>Test Time</h1>
    <div id="smallContent" class="content">
        <h3 id="qaTitle">Click Next to start the Test</h3>
        <p id="card"></p>
        <input type="text" placeholder="Answer" name="answer" id="userAns" required><br>
        <p id="systemAns"></p>
    </div>
    <br>
    <div>
        <button type="button" class="button" id="bigButton">Next</button><br><br>
        <button type="button" class="button" id="smallButton">Override</button><br><br>
    </div>
</div>
</body>
</html>
